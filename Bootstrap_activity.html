<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Admin Page</title>
    <link rel="stylesheet" href="../styles/admin.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        .container > div {

        }

</head>
<body>

            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">

              </li>
              
              <img src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/user-profile-icon.png" alt="User Profile Icon" width=20 height=20;>
      </nav>

      <div class="generate report">Generate Report</div>

    <br />

    <div class="container text-center">

        </div>
      </div>

</html>
